<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbitter</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="inputs">
    <button onclick='reset()'>Reset</button>
    <div class="input-column">
      <span class="input-group-title">Planet 1.</span>
      <div class="input-group">
        <label>Mass</label>
        <input type="range" value='1' name="" id="planet-1-mass">
      </div>
      <div class="input-group">
        <label>Initial velocity</label>
        <input type="range" value='20' name="" id="planet-1-initial-velocity">
      </div>
      <div class="input-group">
        <label>Current velocity</label>
        <span id="planet-1-current-velocity">### m/s</span>
      </div>
    </div>
    <div class="input-column">
      <span class="input-group-title">Planet 2.</span>
      <div class="input-group">
        <label>Mass</label>
        <input type="range" value='100' name="" id="planet-2-mass">
      </div>
      <div class="input-group">
        <label>Initial velocity</label>
        <input type="range" value="50" name="" id="planet-2-initial-velocity">
      </div>
      <div class="input-group">
        <label>Current velocity</label>
        <span id="planet-2-current-velocity">### m/s</span>
      </div>
    </div>
  </div>
  <canvas id='canvas' width='1024' height='1024'></canvas>
  <script src="./main.js"></script>
</body>
</html>
